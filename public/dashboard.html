<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      margin-bottom: 20px;
      color: #00a8cc;
    }

    button {
      background-color: #00a8cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007e9f;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to your Dashboard</h1>
    <p>You have logged in successfully! ðŸŽ‰</p>
    <button onclick="logout()">Logout</button>
  </div>

 <script>
  async function verifyAndLoadDashboard() {
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Unauthorized! Please login first.');
      window.location.href = "login.html";
      return;
    }

    try {
      const res = await fetch('http://localhost:5000/api/auth/dashboard', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (res.status === 401) {
        throw new Error("Token expired or invalid");
      }

      const data = await res.json();
      const userInfo = document.createElement('p');
      userInfo.textContent = `Username: ${data.username}`;  // ðŸ‘ˆ updated to show username
      document.querySelector('.dashboard-container').appendChild(userInfo);

    } catch (err) {
      alert('Unauthorized access: ' + err.message);
      localStorage.removeItem('token');
      window.location.href = "login.html";
    }
  }

  verifyAndLoadDashboard();

  function logout() {
    localStorage.removeItem('token');
    window.location.href = "login.html";
  }
</script>


</body>
</html>
