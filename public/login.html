<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #764ba2, #667eea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px #667eea;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4c51bf;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #667eea;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginGmail" placeholder="Gmail" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
    
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const gmail = document.getElementById('loginGmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ gmail, password })
      });

      const data = await res.json();
      if (data.token) {
  localStorage.setItem('token', data.token);
  window.location.href = "dashboard.html"; // Redirect to dashboard
}
 else {
        alert('Login failed: ' + JSON.stringify(data));
      }
    });

    async function accessDashboard() {
      const token = localStorage.getItem('token');
      const res = await fetch('http://localhost:5000/api/auth/dashboard', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const data = await res.json();
      alert('Dashboard: ' + JSON.stringify(data));
    }
  </script>
</body>
</html>
